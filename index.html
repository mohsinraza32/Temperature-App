<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Temperature App</h1>
        <form onsubmit="conditionCheck();return false">
            <label for="temp">Temperature:</label>
            <input type="number" id="temp" placeholder="Enter Temperature">
            <button type="submit">Check</button>
        </form>
        <h1 id="result"></h1>
    </div>

    <script>
        function conditionCheck(){
          
           let temp = document.querySelector("#temp").value;
        if( temp > 30 ){
            document.querySelector("#result").innerHTML = `Its to hot`;
        }
        else if ( temp > 25 ){
            document.querySelector("#result").innerHTML = `Its Pleasent outside`;
        }
        else if ( temp > 20 ){
            document.querySelector("#result").innerHTML = `If you are riding a bike please carry jacket`;
        }
        else if( temp > 10 ){
            document.querySelector("#result").innerHTML = `Probably you would need a jacket`;
        }
        else if( temp > 1 ){
            document.querySelector("#result").innerHTML = `Probably you would need a double jacket`;
        }
        else{
            document.querySelector("#result").innerHTML = `Its freezing outside`;
        }
    }
    </script>
    
</body>
</html>
